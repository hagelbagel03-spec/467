<!DOCTYPE html>
<html>
<head>
<title>Stadtwache</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#1E3A8A;color:white;margin:0;padding:20px}
.container{max-width:400px;margin:0 auto;background:rgba(255,255,255,0.1);padding:30px;border-radius:15px}
h1{text-align:center;margin-bottom:20px}
input{width:100%;padding:15px;margin:10px 0;border:none;border-radius:8px;font-size:16px}
button{width:100%;padding:15px;background:#10B981;color:white;border:none;border-radius:8px;font-size:16px;cursor:pointer;margin:10px 0}
button:hover{background:#059669}
.demo{background:rgba(255,255,255,0.1);padding:15px;border-radius:8px;margin-top:15px}
.features{display:none}
.feature{background:rgba(255,255,255,0.1);padding:20px;margin:10px 0;border-radius:8px;text-align:center;cursor:pointer}
.feature:hover{background:rgba(255,255,255,0.2)}
</style>
</head>
<body>
<div class="container">
<div id="login">
<h1>🏛️ STADTWACHE</h1>
<p>Sicherheitsbehörde Schwelm</p>
<input type="email" id="email" placeholder="E-Mail">
<input type="password" id="password" placeholder="Passwort">
<button onclick="login()">Anmelden</button>
<div class="demo">
<h3>Demo-Accounts:</h3>
<p>Admin: admin@stadtwache.de / admin123</p>
<p>Wächter: waechter@stadtwache.de / waechter123</p>
</div>
</div>
<div id="app" class="features">
<h1>Stadtwache Dashboard</h1>
<p id="welcome">Willkommen</p>
<div class="feature" onclick="alert('Vorfall-Management: Vorfälle melden und verwalten')">📋 Vorfälle</div>
<div class="feature" onclick="alert('Real-Time Chat: Live-Kommunikation zwischen Wächtern')">💬 Chat</div>
<div class="feature" onclick="alert('Team-Übersicht: Status und Standort von Kollegen')">👥 Team</div>
<div class="feature" onclick="alert('Berichte-System: Schichtberichte erstellen')">📊 Berichte</div>
<div class="feature" onclick="alert('Admin-Panel: Benutzerverwaltung')">⚙️ Admin</div>
<div class="feature" onclick="alert('Notfall-System: Schnelle Hilfe anfordern')">🚨 Notfall</div>
<button onclick="logout()">Abmelden</button>
</div>
</div>
<script>
function login(){
  var e=document.getElementById('email').value;
  var p=document.getElementById('password').value;
  if(e.includes('@')&&p.length>0){
    document.getElementById('login').style.display='none';
    document.getElementById('app').style.display='block';
    document.getElementById('welcome').textContent='Willkommen, '+e.split('@')[0];
  }else{
    alert('Bitte E-Mail und Passwort eingeben');
  }
}
function logout(){
  document.getElementById('login').style.display='block';
  document.getElementById('app').style.display='none';
  document.getElementById('email').value='';
  document.getElementById('password').value='';
}
</script>
</body>
</html>
